{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %} Home {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <h1 class="display-3">Wiki</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Wiki</span>
                    <form action="{% url 'encyclopedia:search' %}" method="GET">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="q" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Search Encyclopedia">
                    </form>
                </div>
            </div>


            <div class="mt-3">
                <h4><a href="{% url 'encyclopedia:index' %}">Home</a></h4>
            </div>
            <div class="mt-3">
                <h4><a href="{% url 'encyclopedia:new' %}">Create New Page</a></h4>
            </div>
            <div class="mt-3">
                <h4><a href="{% url 'encyclopedia:random' %}">Random Page</a></h4>
            </div>
            {% block nav %} {% endblock %}
        </div>

        <div class="main col-lg-10 col-md-9">
            {% include 'encyclopedia/messages.html' %} {% block body %} {% endblock %}
        </div>
    </div>

</body>

</html>
